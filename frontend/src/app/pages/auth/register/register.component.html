<div class="auth-container">
    <div class="card custom-card">
        <div class="auth-title">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            <img src="assets/image/default-avatar.png" class="auth-avatar">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <input type="text" matInput placeholder="Enter your firstname" formControlName="firstName"
                               autofocus required>
                        <mat-error *ngIf="f.firstName.hasError('required')">FirstName is required
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <input type="text" matInput placeholder="Enter your lastname" formControlName="lastName"
                               required>
                        <mat-error *ngIf="f.lastName.hasError('required')">LastName is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <input type="email" matInput placeholder="Enter your email" formControlName="email" required>
                        <mat-error *ngIf="f.email.hasError('required')">Email is required</mat-error>
                        <mat-error *ngIf="f.email.hasError('pattern')">Please provide a valid email address</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <input type="password" matInput placeholder="Enter your password" formControlName="password"
                               required>
                        <mat-error *ngIf="f.password.hasError('required')">Password is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <button type="submit" mat-button class="full-width btn-success">Register</button>
                </div>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            </form>

            <button type="button" (click)="signUpWithGoogle()" mat-button class="full-width mb-1 mt-2 border"><img src="assets/icons/google.png" class="icon" alt="Google Login"> Continue with Google</button>
            <button type="button" (click)="signUpWithFacebook()" mat-button class="full-width border"><img src="assets/icons/fb.png" class="icon" alt="Facebook Login"> Continue with Facebook</button>
        </div>
    </div>
</div>
