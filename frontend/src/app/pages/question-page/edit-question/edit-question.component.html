<h1 mat-dialog-title>Edit Question</h1>
<div mat-dialog-content>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Please insert question</mat-label>
        <textarea matInput [(ngModel)]="question" class="full-width"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions class="float-right">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="question" cdkFocusInitial>Ok</button>
</div>
